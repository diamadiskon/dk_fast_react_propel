apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    http:
      paths:
      - path: /
        pathType: Prefix
        frontend:
          service:
            name: frontend-service # Replace with your service name
            port:
              number: 80
